<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-group input {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
    }
    .item {
      margin: 10px 0;
      padding: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    .check-button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .import-input {
      display: none;
    }
    .danger-button {
      background-color: #dc3545;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .danger-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h3>网页监控助手</h3>
  <div class="input-group">
    <input type="text" id="urlInput" placeholder="输入URL地址">
    <input type="text" id="xpathInput" placeholder="输入XPath路径">
    <button id="addItem">添加监控</button>
  </div>
  <button id="checkNow" class="check-button">立即检查所有URL</button>
  <div class="button-group">
    <button id="exportData">导出配置</button>
    <button id="importData">导入配置</button>
  </div>
  <div class="button-group">
    <button id="openAdmin" class="check-button" style="background-color: #2196F3;">打开后台管理</button>
  </div>
  <input type="file" id="importInput" class="import-input" accept=".json">
  <div id="itemList"></div>
  
  <button id="deleteAll" class="danger-button">删除所有监控项</button>
  
  <script src="popup.js"></script>
</body>
</html>
