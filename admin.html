<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页监控助手 - 后台管理</title>
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .primary-btn {
            background-color: #4CAF50;
            color: white;
        }
        .secondary-btn {
            background-color: #2196F3;
            color: white;
        }
        .danger-btn {
            background-color: #f44336;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        .action-btns {
            display: flex;
            gap: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
        .search-box {
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>网页监控助手 - 后台管理</h1>
        <div class="btn-group">
            <button class="primary-btn" id="addNew">添加监控</button>
            <button class="secondary-btn" id="importBtn">导入</button>
            <button class="secondary-btn" id="exportBtn">导出</button>
            <button class="danger-btn" id="deleteAllBtn">删除所有</button>
        </div>
    </div>

    <input type="text" id="searchBox" class="search-box" placeholder="搜索URL或XPath...">

    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>XPath</th>
                <th>最后更新时间</th>
                <th>最后检查时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="itemList">
        </tbody>
    </table>

    <!-- 添加/编辑模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">添加监控项</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="urlInput">URL:</label>
                    <input type="text" id="urlInput" required>
                </div>
                <div class="form-group">
                    <label for="xpathInput">XPath (留空则监控整个页面):</label>
                    <input type="text" id="xpathInput">
                </div>
                <button type="submit" class="primary-btn">保存</button>
            </form>
        </div>
    </div>

    <input type="file" id="importInput" style="display: none" accept=".json">
    
    <script src="admin.js"></script>
</body>
</html>
